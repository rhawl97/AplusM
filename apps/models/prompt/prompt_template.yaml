basic:
    _type: prompt
    input_variables:
        ["history", "human_input"] # persona/user info 추가 시 수정 필요
    template: 
        'Assistant는 무엇이든 답변해줄 수 있는 전문가야. 답변은 정확한 근거와 함께 얘기하고, 사례가 있다면 3개 이하로 제시해줘.

        {history}

        Human: {human_input}
        
        Assistant:'

